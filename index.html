<body>

    <div class="footer-note">
        åŸºäºå½“å‰ä»“åº“ main åˆ†æ”¯ Â· è‡ªåŠ¨å‘ç°æ‰€æœ‰ .txt æ–‡ä»¶ Â· ç‚¹å‡»è¡Œå†…é“¾æ¥é¢„è§ˆä¸Šä¸‹æ–‡

    <script>
        (function() {
            // é¢„å®šä¹‰çš„æ–‡ä»¶åˆ—è¡¨ - ç›´æ¥ä»ä½ æä¾›çš„æ–‡ä»¶ååˆ—è¡¨ç”Ÿæˆ
            const TXT_FILES = [
                "Act01_Chapter01_å…¨å‰§æƒ….txt",
                "Act01_Chapter02_å…¨å‰§æƒ….txt",
                "Act01_Chapter03_å…¨å‰§æƒ….txt",
                "Act01_Chapter04_å…¨å‰§æƒ….txt",
                "Act01_Chapter05_å…¨å‰§æƒ….txt",
                "Act02_Chapter01_å…¨å‰§æƒ….txt",
                "Act02_Chapter02_å…¨å‰§æƒ….txt",
                "Act02_Chapter03_å…¨å‰§æƒ….txt",
                "Act02_Chapter04_å…¨å‰§æƒ….txt",
                "Act02_Chapter05_å…¨å‰§æƒ….txt",
                "Act02_Chapter06_å…¨å‰§æƒ….txt",
                "ç³»ç»Ÿæ–‡æœ¬_Systemæ•´åˆ.txt",
                "è§’è‰²å_CharacterNamesæ•´åˆ.txt",
                "é€šç”¨å‰§æƒ…_Commonæ•´åˆ.txt"
            ];

            let allTxtFiles = [];
            let currentKeyword = '';

            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const statsArea = document.getElementById('statsArea');
            const resultsArea = document.getElementById('resultsArea');
            const previewPanel = document.getElementById('previewPanel');
            const previewFilename = document.getElementById('previewFilename');
            const previewContent = document.getElementById('previewContent');
            const closePreviewBtn = document.getElementById('closePreviewBtn');

            // è·å–å½“å‰ä»“åº“çš„åŸºç¡€URL
            function getBaseUrl() {
                // ä»å½“å‰é¡µé¢URLè·å–ä»“åº“ä¿¡æ¯
                const pathSegments = window.location.pathname.split('/').filter(p => p);
                let baseUrl;
                
                if (window.location.hostname.includes('github.io')) {
                    // æ ¼å¼: username.github.io/repo-name/
                    const username = window.location.hostname.split('.')[0];
                    const repo = pathSegments[0] || '';
                    baseUrl = `https://raw.githubusercontent.com/${username}/${repo}/main/`;
                } else {
                    // æœ¬åœ°æµ‹è¯•æˆ–ç›´æ¥è®¿é—® - é»˜è®¤ä½¿ç”¨AA1x/AA1xä»“åº“
                    baseUrl = `https://raw.githubusercontent.com/AA1x/AA1x/main/`;
                }
                
                return baseUrl;
            }

            const BASE_URL = getBaseUrl();

            async function loadAllFiles() {
                statsArea.innerText = `æ­£åœ¨åŠ è½½ ${TXT_FILES.length} ä¸ªæ–‡æœ¬æ–‡ä»¶...`;
                
                const filePromises = TXT_FILES.map(async (filename) => {
                    try {
                        const url = BASE_URL + encodeURIComponent(filename);
                        const response = await fetch(url);
                        
                        if (!response.ok) {
                            console.warn(`åŠ è½½ ${filename} å¤±è´¥: ${response.status}`);
                            return null;
                        }
                        
                        const text = await response.text();
                        const lines = text.split('\n');
                        
                        return {
                            name: filename,
                            path: filename,
                            url: url,
                            content: text,
                            lines: lines,
                        };
                    } catch (e) {
                        console.warn(`åŠ è½½ ${filename} å¤±è´¥:`, e);
                        return null;
                    }
                });

                const results = await Promise.all(filePromises);
                allTxtFiles = results.filter(f => f !== null);
                
                statsArea.innerText = `å·²åŠ è½½ ${allTxtFiles.length}/${TXT_FILES.length} ä¸ªæ–‡æœ¬æ–‡ä»¶ï¼Œè¾“å…¥å…³é”®è¯æœç´¢`;
                
                // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
                displayFileGrid();
                
                return allTxtFiles;
            }

            function displayFileGrid() {
                let html = '<div class="file-grid">';
                allTxtFiles.forEach(file => {
                    html += `<div class="file-grid-item" onclick="document.getElementById('searchInput').focus()">
                        <div style="font-weight:600; margin-bottom:0.5rem;">ğŸ“„ ${escapeHtml(file.name)}</div>
                        <div style="font-size:0.85rem; color:#64748b;">${file.lines.length} è¡Œ</div>
                    </div>`;
                });
                html += '</div>';
                resultsArea.innerHTML = html;
            }

            function searchInAllFiles(keyword) {
                if (!keyword || keyword.trim() === '') return [];
                
                const results = [];
                const searchTerm = keyword.toLowerCase();
                
                for (const file of allTxtFiles) {
                    const matches = [];
                    const lines = file.lines || [];
                    
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i];
                        if (line.toLowerCase().includes(searchTerm)) {
                            const start = Math.max(0, i - 1);
                            const end = Math.min(lines.length - 1, i + 1);
                            let contextLines = [];
                            
                            for (let j = start; j <= end; j++) {
                                contextLines.push({
                                    text: lines[j],
                                    lineNum: j + 1,
                                    isMatch: j === i
                                });
                            }
                            
                            matches.push({
                                lineNumber: i + 1,
                                line: line,
                                context: contextLines,
                            });
                        }
                    }
                    
                    if (matches.length > 0) {
                        results.push({
                            file: file,
                            matches: matches,
                        });
                    }
                }
                
                return results;
            }

            function renderResults(results, keyword) {
                if (!results || results.length === 0) {
                    resultsArea.innerHTML = `<div class="card" style="padding:2rem; text-align:center;">æ²¡æœ‰æ‰¾åˆ°åŒ…å« "${escapeHtml(keyword)}" çš„æ–‡æœ¬è¡Œ</div>`;
                    return;
                }
                
                let html = `<ul class="file-list">`;
                
                for (const res of results) {
                    const file = res.file;
                    const matches = res.matches;
                    
                    html += `<li class="card">`;
                    html += `<div class="file-header">
                        <span class="file-name">${escapeHtml(file.name)}</span>
                        <span class="badge">${matches.length} å¤„åŒ¹é…</span>
                    </div>`;
                    html += `<div class="matches">`;
                    
                    matches.slice(0, 10).forEach(m => {
                        html += `<div class="match-item">`;
                        html += `<div class="match-line">è¡Œ ${m.lineNumber}</div>`;
                        html += `<div class="match-context">`;
                        
                        m.context.forEach(ctx => {
                            let displayText = escapeHtml(ctx.text) || ' ';
                            if (ctx.isMatch) {
                                const regex = new RegExp(escapeRegExp(keyword), 'gi');
                                displayText = displayText.replace(regex, match => `<span class="highlight">${match}</span>`);
                            }
                            html += `<div style="${ctx.isMatch ? 'background:#f1f5fe; margin:2px 0;' : 'opacity:0.8;'}">${displayText}</div>`;
                        });
                        
                        html += `</div>`;
                        html += `<a href="#" class="match-link" data-path="${escapeHtml(file.path)}" data-keyword="${escapeHtml(keyword)}" data-line="${m.lineNumber}">é¢„è§ˆå…¨æ–‡ é«˜äº®å®šä½ â€º</a>`;
                        html += `</div>`;
                    });
                    
                    if (matches.length > 10) {
                        html += `<div style="margin-top:0.5rem; font-size:0.85rem;">â€¦â€¦ è¿˜æœ‰ ${matches.length-10} å¤„åŒ¹é…æœªæ˜¾ç¤º</div>`;
                    }
                    
                    html += `</div></li>`;
                }
                
                html += `</ul>`;
                resultsArea.innerHTML = html;

                document.querySelectorAll('.match-link').forEach(link => {
                    link.addEventListener('click', async (e) => {
                        e.preventDefault();
                        const path = link.dataset.path;
                        const keyword = link.dataset.keyword;
                        const line = parseInt(link.dataset.line, 10);
                        await showPreview(path, keyword, line);
                    });
                });
            }

            async function showPreview(filePath, keyword, targetLine) {
                const file = allTxtFiles.find(f => f.path === filePath);
                if (!file) return;
                
                previewFilename.innerText = file.name;
                let lines = file.lines || [];
                
                let contentHtml = lines.map((line, idx) => {
                    const lineNum = idx + 1;
                    let escapedLine = escapeHtml(line);
                    
                    if (keyword) {
                        const regex = new RegExp(escapeRegExp(keyword), 'gi');
                        escapedLine = escapedLine.replace(regex, match => `<span class="highlight">${match}</span>`);
                    }
                    
                    const isTarget = lineNum === targetLine;
                    
                    return `<div class="line-container" style="${isTarget ? 'background:#fef9c3; border-left:4px solid #eab308;' : ''}" data-line="${lineNum}">
                        <span class="line-number">${lineNum}</span>
                        <span style="flex:1; white-space:pre-wrap;">${escapedLine}</span>
                    </div>`;
                }).join('');
                
                previewContent.innerHTML = contentHtml;

                resultsArea.style.display = 'none';
                previewPanel.style.display = 'block';
                statsArea.style.opacity = '0.3';

                setTimeout(() => {
                    const targetDiv = previewContent.querySelector(`div[data-line="${targetLine}"]`);
                    if (targetDiv) {
                        targetDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }

            function escapeHtml(unsafe) {
                if (!unsafe) return '';
                return unsafe
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');
            }
            
            function escapeRegExp(str) {
                return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }

            async function performSearch() {
                const keyword = searchInput.value.trim();
                if (!keyword) {
                    resultsArea.innerHTML = '<div class="card">è¯·è¾“å…¥è¦æœç´¢çš„å…³é”®è¯</div>';
                    return;
                }
                
                if (allTxtFiles.length === 0) {
                    await loadAllFiles();
                }
                
                currentKeyword = keyword;
                searchBtn.disabled = true;
                searchBtn.innerText = 'æœç´¢ä¸­â€¦';
                
                try {
                    const results = searchInAllFiles(keyword);
                    renderResults(results, keyword);
                    statsArea.innerText = `æ‰¾åˆ° ${results.length} ä¸ªæ–‡ä»¶åŒ…å« "${keyword}"`;
                } catch (err) {
                    resultsArea.innerHTML = `<div class="card">æœç´¢å‡ºé”™: ${err.message}</div>`;
                } finally {
                    searchBtn.disabled = false;
                    searchBtn.innerText = 'æœç´¢å…¨éƒ¨';
                }
            }

            function closePreview() {
                previewPanel.style.display = 'none';
                resultsArea.style.display = 'block';
                statsArea.style.opacity = '1';
            }

            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            closePreviewBtn.addEventListener('click', closePreview);

            // è‡ªåŠ¨åŠ è½½æ–‡ä»¶åˆ—è¡¨
            loadAllFiles();
        })();
    </script>
